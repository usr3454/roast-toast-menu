<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast & Toast Menu</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-block-size: 100vh;
        }

        .menu-wrapper {
            max-inline-size: 900px; /* perfect for print & screen */
            inline-size: 100%;
            padding: 20px;
        }

        .menu-wrapper img {
            block-size: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="menu-wrapper">
        <img src="roast.png" alt="Roast & Toast Menu">
    </div>

</body>
</html>
